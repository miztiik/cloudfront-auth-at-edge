<form class="form-login" id="loginForm">
    <div class="form-group">
      <h2 class="head-title">Please login</h2>
    </div>
  <div class="form-group">
    <input type="userId" id="inputUserId" class="form-control" placeholder="User name" data-error="Please enter your user name" required autofocus>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" data-error="Please enter your password" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="form-group">
    <button id="login" class="btn btn-border-filled" type="button">Login</button>
  </div>                     
</form>
